version: "3.9"

services:
  testnet:
    image: armoniax/amnod:${AMNOD_IMG_VER}
    container_name: amnod-testnet
    working_dir: /opt/data/amax_testnet
    entrypoint: ["./bin/start.sh", "testnet", "$PARAMs"]
    ports: 
      - "${RPC_PORT}:8888"
      - "${P2P_PORT}:9876"
      - "${HIST_WS_PORT}:9555"
    volumes:
      - /opt/data/amax_testnet/:/opt/data/amax_testnet/
    dns:
      - 114.114.114.114
      - 8.8.8.8